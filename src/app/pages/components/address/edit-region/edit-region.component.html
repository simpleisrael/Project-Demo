<div class="row">
    <div class="col-md-9">
      <div class="input-group">
        <input type="text" nbInput fullWidth placeholder="Name" [(ngModel)]="entity.name">
      </div>
    </div>
    <div class="col-md-3">
      <div class="button-container">
        <input (click)="save()" nbButton type="button" [value]="entity && entity.id ? 'Update':'Save'"/>
      </div>
    </div>
</div>
